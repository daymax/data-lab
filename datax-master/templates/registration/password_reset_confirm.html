{% extends '../base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}{% trans "Reset Password" %}{% endblock %}

{% block content %}
  <form class="pt-4 mx-auto" style="max-width: 320px" method="post" novalidate>
    {% csrf_token %}
    {{ form |crispy }}
    <button type="submit" class="btn btn-success">{% trans 'Submit' %}</button>
  </form>
{% endblock %}
