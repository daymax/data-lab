{% extends '../base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}{% trans "Login" %}{% endblock %}

{% block content %}
  <form class="pt-4 pb-4 mx-auto" style="max-width: 320px" method="post" novalidate>
    <h5 class='text-center'>
      {% trans "Login" %} / <a href="{% url 'django_registration_register' %}">{% trans "Register" %}</a> / <a href="{% url 'password_reset' %}">{% trans 'Reset Password' %}</a>
    </h5>
    {% csrf_token %}
    <div class="container">
    <ul class="mx-auto list-group list-group-horizontal">
      <li class="list-group-item border-0">
        <a class="btn btn-block" style="background-color:#dd4b39;color:#ffffff" role="button" href="{% url "social:begin" "google-oauth2" %}">
          <i class="fa fa-google"></i> Google
        </a>
      </li>
      <li class="list-group-item border-0">
        <a class="btn btn-block" style="background-color:#38A1F3;color:#ffffff" href="{% url "social:begin" "twitter" %}">
          <i class="fa fa-twitter"></i> Twitter
        </a>
      </li>
    </ul>
    </div>
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">{% trans "Submit" %}</button>
  </form>
{% endblock %}
